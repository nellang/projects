<div class="header">
  <ng-content select="header"></ng-content>
</div>

<div *ngFor="let book of books">
  <a [routerLink]="['/books', book.id]">
    {{book.isbn}} - {{book.title}}
  </a>
</div>

<div class="footer">
  <ng-content select="footer"></ng-content>
</div>

<div>
  <router-outlet></router-outlet>
</div>
